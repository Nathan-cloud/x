<!DOCTYPE html>
<html lang="zxx">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Marketing</title>

    <!-- <link rel="icon" href="img/favicon.png" type="image/png"> -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- themefy CSS -->
    <link rel="stylesheet" href="vendors/themefy_icon/themify-icons.css" />
    <link rel="stylesheet" href="vendors/font_awesome/css/all.min.css" />
    <!-- datatable CSS -->
    <!-- scrollabe  -->
    <link rel="stylesheet" href="vendors/scroll/scrollable.css" />

    <!-- menu css  -->
    <link rel="stylesheet" href="css/metisMenu.css" />
    <!-- style CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/colors/default.css" id="colorSkinCSS" />
  </head>
  <body class="crm_body_bg">
    <section class="main_content white_box">
      <div class="">
        <div class="container-fluid p-0">
          <div class="row justify-content-center">
            <div class="col-lg-8">
              <div class="white_box mb_30">
                <div class="row justify-content-center">
                  <div class="col-lg-12">
                    <!-- sign_in  -->
                    <div class="modal-content cs_modal">
                      <div
                        class="modal-header theme_bg_1 justify-content-center"
                      >
                        <h5 class="modal-title text_white">Register</h5>
                      </div>
                      <div class="modal-body">
                        <form>
                          <div class="form-group">
                            <input
                              type="text"
                              class="form-control"
                              placeholder="Full Name"
                            />
                          </div>
                          <div class="form-group">
                            <input
                              type="text"
                              class="form-control"
                              placeholder="Enter your email"
                            />
                          </div>
                          <div class="form-group">
                            <input
                              type="password"
                              class="form-control"
                              placeholder="Password"
                            />
                          </div>
                          <div class="form-group cs_check_box">
                            <input
                              type="checkbox"
                              id="check_box"
                              class="common_checkbox"
                            />
                            <label for="check_box"> Keep me up to date </label>
                          </div>
                          <a
                            href="register.html"
                            class="btn_1 full_width text-center"
                          >
                            Sign Up</a
                          >
                          <p>
                            Need an account?
                            <a
                              data-toggle="modal"
                              data-target="#sing_up"
                              data-dismiss="modal"
                              href="login.html"
                              >Log in</a
                            >
                          </p>
                          <div class="text-center">
                            <a
                              href="forgot_pass.html"
                              data-toggle="modal"
                              data-target="#forgot_password"
                              data-dismiss="modal"
                              class="pass_forget_btn"
                              >Forget Password?</a
                            >
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- main content part end -->

    <!-- jquery slim -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <!-- popper js -->
    <script src="js/popper.min.js"></script>
    <!-- bootstarp js -->
    <script src="js/bootstrap.min.js"></script>
    <!-- sidebar menu  -->
    <script src="js/metisMenu.js"></script>

    <!-- scrollabe  -->
    <script src="vendors/scroll/perfect-scrollbar.min.js"></script>
    <script src="vendors/scroll/scrollable-custom.js"></script>

    <!-- custom js -->
    <script src="js/custom.js"></script>
  </body>
</html>
