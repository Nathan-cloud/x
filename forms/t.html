<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SOLVIT AFRICA</title>

    <link
      rel="stylesheet"
      href="fonts/material-icon/css/material-design-iconic-font.min.css"
    />
    <link rel="stylesheet" href="vendor/nouislider/nouislider.min.css" />

    <link rel="stylesheet" href="css/style.css" />
    <meta name="robots" content="noindex, follow" />
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  </head>

  <body>
    <div class="main">
      <div class="container-form">
        <div class="signup-content">
          <div class="signup-img">
            <div class="signup-img-content">
              <h2>Register now</h2>
              <p>While Seats are Available !</p>
            </div>
          </div>
          <div class="signup-form">
            <form method="POST" class="register-form" id="register-form">
              <div class="form-row">
                <div class="form-group-fm">
                  <div class="form-input-fm">
                    
                    <input type="text" name="first_name" id="first_name" class="form-control-fm " placeholder="" />
                    <label for="first_name" class="required" >First name</label>
                  </div>
                  <div class="form-input-fm">
                   
                    <input type="text" name="last_name" id="last_name" placeholder="" class="form-control-fm"/>
                    <label for="last_name" class="required">Last name</label>
                  </div>

                  <div class="form-input-fm">
                   
                    <input type="text" name="email" id="email" placeholder="" class="form-control-fm" />
                    <label for="email" class="required">Email</label>
                  </div>
                  <div class="form-input-fm">
                  
                    <input
                      type="number"
                      name="phone_number"
                      id="phone_number"
                      class="form-control-fm"
                    />
                    <label for="phone_number" class="required"
                    >Phone number</label
                  >
                  </div>
                  <span for="choose-file" class="label-title" placeholder="">Bio</span>
                  <div class="form-input-fm">
                          <textarea
                      class="required"
                      rows="4"
                      cols="50"
                      style="height: auto"
                    > 
                  </textarea>
                  
                  </div>
                </div>
                <div class="form-group-fm">
                  <div class="form-select">
                    <div class="label-flex">
                      <span for="meal_preference"> Education Level</span>
                    </div>
                    <div class="select-list">
                      <select name="meal_preference" id="meal_preference">
                        <option value="">Select Education Level</option>
                        <option value="Vegetarian">High school</option>
                        <option value="Kosher">Collage/University</option>
                        <option value="Asian Vegetarian">IPRC Technics</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-radio">
                    <div class="label-flex">
                      <span for="payment" style="margin-top: -15px;">Gender</span>
                    </div>
                    <div class="form-radio-group"style="position:relative; left:-5%; top:-15px;">
                      <div class="form-radio-item">
                        <div>
                          <span>
                            <input type="radio" name="Gender" value="Male" />
                            Male</span
                          >
                        </div>
                      </div>
                      <div class="form-radio-item">
                        <span>
                          <input type="radio" name="Gender" value="Female" />
                          Female
                          </span>
                      </div>
                      
                      
                    </div>
                  </div>
                  <div class="form-input-fm">
                    <span for="Dob">Date of birth</span>
                    <input type="date" name="Dob" id="Dob" class="required" />
                  </div>
                  <div class="form-input-fm">
                   
                    <input
                      type="text"
                      name="Salary"
                      id="Salary"
                      class="form-control-fm"
                      
                    />
                    <label for="Salary" class="required">Exapected salary</label>
                  </div>
                  <div class="form-input-fm">
                    <label for="file-input" class="form-control-label"
                      >Upload You cv</label
                    >
                    <input
                      type="file"
                      id="file-input"
                      name="file-input"
                      class="form-control-file required"
                    />
                  </div>
                </div>
              </div>
              <div class="form-radio" >
                <div class="label-flex">
                  <span for="category">category</span>
                </div>
                <div class="form-radio-group" style="position:relative; left:-3%; top:0px; width:100%">
                  <div class="form-radio-item">
                    <div>
                      <span>
                        <input type="radio" name="category" value="Front" />
                        Front-End</span
                      >
                    </div>
                  </div>
                  <div class="form-radio-item">
                    <span>
                      <input type="radio" name="category" value="Back" />
                      Back-End</span>
                  </div>
                  <div class="form-radio-item">
                    <span>
                      <input type="radio" name="category" value="frame" />
                      Framework</span
                    >
                  </div>
                  <div class="form-radio-item">
                    <span>
                      <input type="radio" name="category" value="mobile" />
                      Mobile</span
                    >
                  </div>
                  
                </div>
              </div>
              <div class="form-radio">
                <div class="form-radio-group">
                  <div class="content form-radio-item" style="position: relative; left: -2.5%;">
                    <div class="Front selectt" >
                      <div class="form-radio-item">
                        <span>
                          <input type="checkbox" name="c" />
                          Html</span
                        >
                        <span>
                          <input type="checkbox" name="c" />
                          CSS</span
                        > <span>
                          <input type="checkbox" name="c" />
                          javascript<span
                        >
                       
                      </div>
                    </div>
                    <div class="Back selectt">
                      <span>
                        <input type="checkbox" name="c" />
                        PHP</span
                      >
                      <span>
                        <input type="checkbox" name="c" />
                        React</span
                      > <span>
                        <input type="checkbox" name="c" />
                        React Native<span
                      >
                    </div>

                    <div class="frame selectt">
                      <span>
                        <input type="checkbox" name="c" />
                        Bootstrap</span
                      >
                      <span>
                        <input type="checkbox" name="c" />
                        Tailwind</span
                      > <span>
                        <input type="checkbox" name="c" />
                        Laravel<span
                      >
                    </div>

                    <div class="mobile selectt">
                      <span>
                        <input type="checkbox" name="c" />
                        Android</span
                      >
                      <span>
                        <input type="checkbox" name="c" />
                        Fratter</span
                      >
                    </div>
                  </div>
                </div>
              </div>

              <div class="form-submit">
                <input
                  type="submit"
                  value="Submit"
                  class="submit"
                  id="submit"
                  name="submit"
                />
                <input
                  type="submit"
                  value="Reset"
                  class="submit"
                  id="reset"
                  name="reset"
                />
              </div>
            </form>
          </div>
        </div>

        <script type="text/javascript">
          $(document).ready(function () {
            $('input[type="radio"]').click(function () {
              var inputValue = $(this).attr('value');
              var targetBox = $('.' + inputValue);
              $('.selectt').not(targetBox).hide();
              $(targetBox).show();
            });
          });
        </script>
      </div>
    </div>
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/nouislider/nouislider.min.js"></script>
    <script src="vendor/wnumb/wNumb.js"></script>
    <script src="vendor/jquery-validation/dist/jquery.validate.min.js"></script>
    <script src="vendor/jquery-validation/dist/additional-methods.min.js"></script>
    <script src="js/main.js"></script>
    <script>
      $(document).ready(function(){
        
        $(".form-group-fm .form-control-fm").blur(function(){
           if($(this).val()!=""){
             $(this).siblings("label").addClass("active");
           }else{
              $(this).siblings("label").removeClass("active");
           }
        });
        
        
        
      });
              
            
      
           
          </script>
  </body>
</html>
