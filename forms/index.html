<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sign Up Form by Colorlib</title>

    <link
      rel="stylesheet"
      href="fonts/material-icon/css/material-design-iconic-font.min.css"
    />
    <link rel="stylesheet" href="vendor/nouislider/nouislider.min.css" />

    <link rel="stylesheet" href="css/style.css" />
    <meta name="robots" content="noindex, follow" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
      $(document).ready(function () {
        /* by default hide all radio_content div elements except first element */
        $('.content .radio_content').hide();
        $('.content .radio_content:first-child').show();

        /* when any radio element is clicked, Get the attribute value of that clicked radio element and show the radio_content div element which matches the attribute value and hide the remaining tab content div elements */
        $('.radio_wrap').click(function () {
          var current_raido = $(this).attr('data-radio');
          $('.content .radio_content').hide();
          $('.' + current_raido).show();
        });
      });
    </script>
  </head>

  <body>
    <div class="main">
      <div class="container">
        <div class="signup-content">
			
            <form method="POST" class="register-form" id="register-form">
              <div class="form-row">
                <div class="form-group">
                  <div class="form-input">
                    <label for="first_name" class="required">First name</label>
                    <input type="text" name="first_name" id="first_name" />
                  </div>
                  <div class="form-input">
                    <label for="last_name" class="required">Last name</label>
                    <input type="text" name="last_name" id="last_name" />
                  </div>

                  <div class="form-input">
                    <label for="email" class="required">Email</label>
                    <input type="text" name="email" id="email" />
                  </div>
                  <div class="form-input">
                    <label for="phone_number" class="required"
                      >Phone number</label
                    >
                    <input
                      type="number"
                      name="phone_number"
                      id="phone_number"
                    />
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-select">
                    <div class="label-flex">
                      <label for="meal_preference"> Education Level</label>
                    </div>
                    <div class="select-list">
                      <select name="meal_preference" id="meal_preference">
                        <option value="">Select Education Level</option>
                        <option value="Vegetarian">High school</option>
                        <option value="Kosher">Collage/University</option>
                        <option value="Asian Vegetarian">IPRC Technics</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-radio">
                    <div class="label-flex">
                      <label for="payment">Gender</label>
                    </div>
                    <div class="form-radio-group">
                      <div class="form-radio-item">
                        <input type="radio" name="payment" id="Male" checked />
                        <label for="Male">Male</label>
                        <span class="check"></span>
                      </div>
                      <div class="form-radio-item">
                        <input type="radio" name="payment" id="Female" />
                        <label for="Female">Female</label>
                        <span class="check"></span>
                      </div>
                    </div>
                  </div>
                  <div class="form-input">
                    <label for="Dob">Date of birth</label>
                    <input type="date" name="Dob" id="Dob" />
                  </div>
                  <div class="form-input">
                    <label for="Salary">Exapected salary</label>
                    <input type="text" name="Salary" id="Salary" />
                  </div>
                  <div class="form-input">
                    <label for="file-input" class="form-control-label"
                      >Upload You cv</label
                    >
                    <input
                      type="file"
                      id="file-input"
                      name="file-input"
                      class="form-control-file"
                    />
                  </div>
                </div>
              </div>
              <div class="wrapper">
				<label for="">Category</label>
                <div class="radio_tabs">
					
                  <label class="radio_wrap" data-radio="radio_1">
                    <input type="radio" name="sports" class="input" checked />
                    <span class="radio_mark"> Front-End </span>
                  </label>
                  <label class="radio_wrap" data-radio="radio_2">
                    <input type="radio" name="sports" class="input" />
                    <span class="radio_mark"> Back-End </span>
                  </label>
                  <label class="radio_wrap" data-radio="radio_3">
                    <input type="radio" name="sports" class="input" />
                    <span class="radio_mark"> Mobile</span>
                  </label>
                  <label class="radio_wrap" data-radio="radio_4">
                    <input type="radio" name="sports" class="input" />
                    <span class="radio_mark"> Data Scientist </span>
                  </label>
                </div>

                <div class="content">
                  <div class="radio_content radio_1">
                    <p>
                        <div class="form-radio-group">
							<div class="form-radio-item">
							  <input type="checkbox" name="payment" id="Male" checked />
							  <label for="Male">Male</label>
							  <span class="check"></span>
							</div>
							<div class="form-radio-item">
							  <input type="checkbox" name="payment" id="Female" />
							  <label for="Female">Female</label>
							  <span class="check"></span>
							</div>
						  </div>
                    </p>
                   
                 
                  </div>
                  <div class="radio_content radio_2">
					<p>
                        <div class="form-radio-group">
							<div class="form-radio-item">
							  <input type="checkbox" name="payment" id="Male" checked />
							  <label for="Male">secons</label>
							  <span class="check"></span>
							</div>
							<div class="form-radio-item">
							  <input type="checkbox" name="payment" id="Female" />
							  <label for="Female">Female</label>
							  <span class="check"></span>
							</div>
						  </div>
                    </p>
                  </div>
                  <div class="radio_content radio_3">
                    <p>
                        <div class="form-radio-group">
							<div class="form-radio-item">
							  <input type="checkbox" name="payment" id="Male" checked />
							  <label for="Male">third</label>
							  <span class="check"></span>
							</div>
							<div class="form-radio-item">
							  <input type="checkbox" name="payment" id="Female" />
							  <label for="Female">Female</label>
							  <span class="check"></span>
							</div>
						  </div>
                    </p>
                  </div>
                  <div class="radio_content radio_4">
                    <p>
                        <div class="form-radio-group">
							<div class="form-radio-item">
							  <input type="checkbox" name="payment" id="Male" checked />
							  <label for="Male">four</label>
							  <span class="check"></span>
							</div>
							<div class="form-radio-item">
							  <input type="checkbox" name="payment" id="Female" />
							  <label for="Female">Female</label>
							  <span class="check"></span>
							</div>
						  </div>
                    </p>
                  </div>
                </div>
              </div>
              <div class="form-input">
                <label for="choose-file" class="label-title">Bio</label>
                <textarea
                  class="form-input"
                  rows="4"
                  cols="50"
                  style="height: auto"
                ></textarea>
              </div>

              <div class="form-submit">
                <input
                  type="submit"
                  value="Submit"
                  class="submit"
                  id="submit"
                  name="submit"
                />
                <input
                  type="submit"
                  value="Reset"
                  class="submit"
                  id="reset"
                  name="reset"
                />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/nouislider/nouislider.min.js"></script>
    <script src="vendor/wnumb/wNumb.js"></script>
    <script src="vendor/jquery-validation/dist/jquery.validate.min.js"></script>
    <script src="vendor/jquery-validation/dist/additional-methods.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
