<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SOLVIT AFRICA</title>

    <link
      rel="stylesheet"
      href="fonts/material-icon/css/material-design-iconic-font.min.css"
    />
    <link rel="stylesheet" href="vendor/nouislider/nouislider.min.css" />

    <link rel="stylesheet" href="css/style.css" />
    <meta name="robots" content="noindex, follow" />
    <style>
      .selectt {
        color: #000;

        display: none;
      }
    </style>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  </head>

  <body>
    <div class="main">
      <div class="container">
        <div class="signup-content">
          <div class="signup-img">
            <div class="signup-img-content">
              <h2>Register now</h2>
              <p>While Seats are Available !</p>
            </div>
          </div>
          <div class="signup-form">
            <form method="POST" class="register-form" id="register-form">
              <div class="form-row">
                <div class="form-group">
                  <div class="form-input">
                    <label for="first_name" class="required">First name</label>
                    <input type="text" name="first_name" id="first_name" />
                  </div>
                  <div class="form-input">
                    <label for="last_name" class="required">Last name</label>
                    <input type="text" name="last_name" id="last_name" />
                  </div>

                  <div class="form-input">
                    <label for="email" class="required">Email</label>
                    <input type="text" name="email" id="email" />
                  </div>
                  <div class="form-input">
                    <label for="phone_number" class="required"
                      >Phone number</label
                    >
                    <input
                      type="number"
                      name="phone_number"
                      id="phone_number"
                    />
                  </div>
                  <div class="form-input">
                    <label for="choose-file" class="label-title">Bio</label>
                    <textarea
                      class="form-input required"
                      rows="4"
                      cols="50"
                      style="height: auto"
                    ></textarea>
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-select">
                    <div class="label-flex">
                      <label for="meal_preference"> Education Level</label>
                    </div>
                    <div class="select-list">
                      <select name="meal_preference" id="meal_preference">
                        <option value="">Select Education Level</option>
                        <option value="Vegetarian">High school</option>
                        <option value="Kosher">Collage/University</option>
                        <option value="Asian Vegetarian">IPRC Technics</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-radio">
                    <div class="label-flex">
                      <label for="payment">Gender</label>
                    </div>
                    <div class="form-radio-group"style="position:relative; left:-2.5%; ">
                      <div class="form-radio-item">
                        <div>
                          <label>
                            <input type="radio" name="Gender" value="Male" />
                            Male</label
                          >
                        </div>
                      </div>
                      <div class="form-radio-item">
                        <label>
                          <input type="radio" name="Gender" value="Female" />
                          Female
                      </div>
                      
                      
                    </div>
                  </div>
                  <div class="form-input">
                    <label for="Dob">Date of birth</label>
                    <input type="date" name="Dob" id="Dob" class="required" />
                  </div>
                  <div class="form-input">
                    <label for="Salary">Exapected salary</label>
                    <input
                      type="text"
                      name="Salary"
                      id="Salary"
                      class="required"
                    />
                  </div>
                  <div class="form-input">
                    <label for="file-input" class="form-control-label"
                      >Upload You cv</label
                    >
                    <input
                      type="file"
                      id="file-input"
                      name="file-input"
                      class="form-control-file required"
                    />
                  </div>
                </div>
              </div>
              <div class="form-radio" >
                <div class="label-flex">
                  <label for="category">category</label>
                </div>
                <div class="form-radio-group" style="position:relative; left:-2.5%; width:100%">
                  <div class="form-radio-item">
                    <div>
                      <label>
                        <input type="radio" name="category" value="Front" />
                        Front-End</label
                      >
                    </div>
                  </div>
                  <div class="form-radio-item">
                    <label>
                      <input type="radio" name="category" value="Back" />
                      Back-End
                  </div>
                  <div class="form-radio-item">
                    <label>
                      <input type="radio" name="category" value="frame" />
                      Framework</label
                    >
                  </div>
                  <div class="form-radio-item">
                    <label>
                      <input type="radio" name="category" value="mobile" />
                      Mobile</label
                    >
                  </div>
                  
                </div>
              </div>
              <div class="form-radio">
                <div class="form-radio-group">
                  <div class="content form-radio-item" style="position: relative; left: -2.5%;">
                    <div class="Front selectt" >
                      <div class="form-radio-item">
                        <label>
                          <input type="checkbox" name="c" />
                          Html</label
                        >
                        <label>
                          <input type="checkbox" name="c" />
                          CSS</label
                        > <label>
                          <input type="checkbox" name="c" />
                          javascript<label
                        >
                       
                      </div>
                    </div>
                    <div class="Back selectt">
                      <label>
                        <input type="checkbox" name="c" />
                        PHP</label
                      >
                      <label>
                        <input type="checkbox" name="c" />
                        React</label
                      > <label>
                        <input type="checkbox" name="c" />
                        React Native<label
                      >
                    </div>

                    <div class="frame selectt">
                      <label>
                        <input type="checkbox" name="c" />
                        Bootstrap</label
                      >
                      <label>
                        <input type="checkbox" name="c" />
                        Tailwind</label
                      > <label>
                        <input type="checkbox" name="c" />
                        Laravel<label
                      >
                    </div>

                    <div class="mobile selectt">
                      <label>
                        <input type="checkbox" name="c" />
                        Android</label
                      >
                      <label>
                        <input type="checkbox" name="c" />
                        Fratter</label
                      >
                    </div>
                  </div>
                </div>
              </div>

              <div class="form-submit">
                <input
                  type="submit"
                  value="Submit"
                  class="submit"
                  id="submit"
                  name="submit"
                />
                <input
                  type="submit"
                  value="Reset"
                  class="submit"
                  id="reset"
                  name="reset"
                />
              </div>
            </form>
          </div>
        </div>

        <script type="text/javascript">
          $(document).ready(function () {
            $('input[type="radio"]').click(function () {
              var inputValue = $(this).attr('value');
              var targetBox = $('.' + inputValue);
              $('.selectt').not(targetBox).hide();
              $(targetBox).show();
            });
          });
        </script>
      </div>
    </div>
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/nouislider/nouislider.min.js"></script>
    <script src="vendor/wnumb/wNumb.js"></script>
    <script src="vendor/jquery-validation/dist/jquery.validate.min.js"></script>
    <script src="vendor/jquery-validation/dist/additional-methods.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
